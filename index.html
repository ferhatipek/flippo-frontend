<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flippo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .menu {
            background: #222;
            color: #fff;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu .logo {
            font-weight: bold;
            font-size: 1.2em;
        }
        .menu nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 24px;
            font-size: 1em;
        }
        .hero {
            background: #f5f5f5;
            padding: 48px 0;
            text-align: center;
        }
        .hero h1 {
            margin: 0 0 16px 0;
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
            color: #555;
        }
        .boxes {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin: 40px 10px;
        }
        .box {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            width: 25%;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .box h2 {
            margin: 0 0 8px 0;
            font-size: 1.2em;
        }
        .box p {
            margin: 0;
            color: #666;
            font-size: 0.95em;
        }
        @media (max-width: 900px) {
            .boxes {
                flex-direction: column;
                align-items: center;
            }
            .box {
                width: 80vw;
                margin-bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="logo">Flippo</div>
        <nav>
            <a href="#">Ana Sayfa</a>
            <a href="#">Hakkımızda</a>
            <a href="#">Servisler</a>
            <a href="#">İletişim</a>
        </nav>
    </div>
    <div class="hero">
        <h1>Hoşgeldiniz!</h1>
        <p>Flippo Frontend ile modern web deneyimi.</p>
    </div>
    <div class="boxes">
        <div class="box">
            <h2>Kutu 1</h2>
            <p>İçerik açıklaması 1</p>
        </div>
        <div class="box">
            <h2>Kutu 2</h2>
            <p>İçerik açıklaması 2</p>
        </div>
        <div class="box">
            <h2>Kutu 3</h2>
            <p>İçerik açıklaması 3</p>
        </div>
        <div class="box">
            <h2>Kutu 4</h2>
            <p>İçerik açıklaması 4</p>
        </div>
    </div>
</body>
</html>
