<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Flippo</title>
    <style>
          body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: moccasin;
            padding-top: 50px; /* Menü yüksekliği kadar üst boşluk */
        }
        .menu {
            background: #222;
            color: #fff;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            left: 0;
            top: 0;
            z-index: 1000; /* Menü üstte kalsın */
        }
        .menu nav {
          padding-right: 100px;
        }
        .menu .logo {
            font-weight: bold;
            font-size: 1.2em;
        }
        .menu nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 24px;
            font-size: 1em;
            
        }
        .hero {
            background: #f5f5f5;
            text-align: center;
            width: 100%;
            padding: 0px;
            
            
        }
        .hero h1 {
            margin: 0 0 16px 0;
            font-size: 2.5em;
        }
.box {
    background: #f7f7fa; /* Açık gri arka plan */
    border: 1px solid #eee;
    border-radius: 8px;
    width: 30%;
    min-width: 200px;
    max-width: 450; /* Kutunun dışarı taşmasını engelle */
    height: 350px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: flex-start;
    box-shadow: 0 3px 8px rgba(0,0,0,0.05);
    position: relative;
    padding: 24px 16px 24px 16px;
    overflow: hidden; /* İçerik taşarsa gizle */
}

.box p {
    position: absolute;
    left: 16px;
    bottom: 24px;
    margin: 0;
    color: #666;
    font-size: 0.95em;
    width: calc(100% - 32px);
    background: floralwhite;
    padding: 6px 10px;
    border-radius: 6px;
    box-sizing: border-box;
    overflow-wrap: break-word; /* Uzun metinler taşmasın */
}

@media (max-width: 900px) {
    .boxes {
        flex-direction: column;
        align-items: center;
    }
    .box {
        width: 80vw;
        max-width: 95vw;
        margin-bottom: 16px;
    }
    img{
        width: 100%;
    }
}

.box h2 {
    margin: 0 0 8px 0;
    font-size: 1.2em;
}

            .boxes {
            display: flex;
            flex-wrap: wrap; /* kutular satır dolunca alta geçsin */
            justify-content: center;
            gap: 24px;

        }

        .box h2 {
            margin: 0 0 8px 0;
            font-size: 1.2em;
        }
        .box p {
            margin: 0;
            color: #666;
            font-size: 0.95em;
        }
     
    </style>
</head>
